<head>

<body>
    <header>
        <style>
            @media only screen and (max-width: 600px) {}

            .service-img {
                width: 100%;
                height: 800px;
                overflow: hidden;
            }

            .service-img .responsive {
                width: 100%;
                height: 100%;
                object-fit: fill;
            }
        </style>
        <div id="brand"><a href="/"><i class="fa-solid fa-person-biking"></i></a></div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./service.html">Services</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="./login.html">Login</a></li>

            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./service.html">Services</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="./login.html">Login</a></li>

            </ul>
        </div>
    </header>

    <div class="service" id="services">
        <h1><span>Services</span></h1>

        <div class="servicetxt">
            <h2>Book Your Slot</h2>
            <form>
                <label for="date">Select Date </label>
                <input type="date" id="date" name="date" required>

                <label for="time">Select Time </label>
                <input type="time" id="time" name="time" required step="1800">

                <label for="service">Select Service </label>
                <select id="service" name="service" required>

                    <option value="">Select Service</option>
                    <option value="General service check-up">General service check-up</option>
                    <option value="Oil change">Oil change</option>
                    <option value="Water wash">Water wash</option>

                </select>
                <br>
                <div class="button-container">
                    <button type="submit"><b>Book Now</b></button>
                </div>
            </form>
        </div>
        <br>
        <br>

        <button onclick="topFunction()" id="upSliderBtn" title="Go to top">&#8679;</button>

        <footer>
            <div class="containerf">
                <div class="footer-content">
                    <div class="footer-logo">
                        <h2>Bikers Hub</h2>
                    </div>
                    <div class="footer-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="./about.html">About Us</a></li>
                            <li><a href="./service.html">Services</a></li>
                            <li><a href="./contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">

                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <br>
                <div class="footer-info">

                    <p>&copy; 2024 Bike Service. All rights reserved!</p>
                </div>
            </div>
        </footer>


        <script src="./script.js"></script>
</body>

</html>
